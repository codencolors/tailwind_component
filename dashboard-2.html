<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statustan | Dashboard</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        button:focus,
        ul:focus {
            outline: none;

        button:hover {

</head>

<body>
<div class="flex">

                    <span class="text-xs text-center font-bold">( Control Panel )</span>
                </div>
            </div>

            <hr class="my-6">

            <div class="hover:bg-gray-300">
                <a href="#" class="flex inline-block px-3 py-3 w-56 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

                </a>
            </div>

            <div class="hover:bg-gray-300">
                <a href="dashboard-2-forms.html" class="flex inline-block px-3 py-3 w-56 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path class="heroicon-ui"
                              d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zM5.68 7.1A7.96 7.96 0 0 0 4.06 11H5a1 1 0 0 1 0 2h-.94a7.95 7.95 0 0 0 1.32 3.5A9.96 9.96 0 0 1 11 14.05V9a1 1 0 0 1 2 0v5.05a9.96 9.96 0 0 1 5.62 2.45 7.95 7.95 0 0 0 1.32-3.5H19a1 1 0 0 1 0-2h.94a7.96 7.96 0 0 0-1.62-3.9l-.66.66a1 1 0 1 1-1.42-1.42l.67-.66A7.96 7.96 0 0 0 13 4.06V5a1 1 0 0 1-2 0v-.94c-1.46.18-2.8.76-3.9 1.62l.66.66a1 1 0 0 1-1.42 1.42l-.66-.67zM6.71 18a7.97 7.97 0 0 0 10.58 0 7.97 7.97 0 0 0-10.58 0z"/>
                    </svg>
                    <span class="ml-3">Forms</span>
                </a>
            </div>
        </div>
    </div>
    <!-- /Sidebar -->

    <!-- Main Content -->
    <div class="w-4/5 ml-10 mt-16">

        <div>
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <span class="text-sm">Home > Dashboard</span>
        </div>

        <div class="mt-10 mr-10">
            <table class="table-auto w-full text-left">
                <tr>
                    <th class="border px-5 py-2">No</th>
                    <th class="border px-5 py-2">Name</th>
                    <th class="border px-5 py-2">Company</th>
                    <th class="border px-5 py-2">Status</th>
                    <th class="border px-5 py-2">Operations</th>
                </tr>

                <tr>
                    <td class="border px-5 py-2">1</td>
                    <td class="border px-5 py-2">Amit Aswal</td>
                    <td class="border px-5 py-2">Chief Executive Officer</td>
                    <td class="border px-5 py-2">
                        <select>
                            <option>Cleared</option>
                            <option>Not Cleared</option>
                        </select>
                    </td>
                    <td class="border px-5 py-2 flex">
                        <a href="#" class="fill-current hover:text-blue-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path class="heroicon-ui"

                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path class="heroicon-ui"
                                          d="M8 6V4c0-1.1.9-2 2-2h4a2 2 0 0 1 2 2v2h5a1 1 0 0 1 0 2h-1v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8H3a1 1 0 1 1 0-2h5zM6 8v12h12V8H6zm8-2V4h-4v2h4zm-4 4a1 1 0 0 1 1 1v6a1 1 0 0 1-2 0v-6a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v6a1 1 0 0 1-2 0v-6a1 1 0 0 1 1-1z"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>

                <tr class="bg-gray-100">
                    <td class="border px-5 py-2">2</td>
                    <td class="border px-5 py-2">Chanda Panwar</td>
                    <td class="border px-5 py-2">Chief Executive Officer</td>
                    <td class="border px-5 py-2">
                        <select>
                            <option>Cleared</option>
                            <option>Not Cleared</option>
                        </select>
                    </td>
                    <td class="border px-5 py-2 flex">
                        <a href="#" class="fill-current hover:text-blue-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path class="heroicon-ui"
                                      d="M6.3 12.3l10-10a1 1 0 0 1 1.4 0l4 4a1 1 0 0 1 0 1.4l-10 10a1 1 0 0 1-.7.3H7a1 1 0 0 1-1-1v-4a1 1 0 0 1 .3-.7zM8 16h2.59l9-9L17 4.41l-9 9V16zm10-2a1 1 0 0 1 2 0v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6c0-1.1.9-2 2-2h6a1 1 0 0 1 0 2H4v14h14v-6z"/>
                            </svg>
                        </a>

                        <form method="post" action="">
                            <button class="fill-current hover:text-red-500 ml-3">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path class="heroicon-ui"
                                          d="M8 6V4c0-1.1.9-2 2-2h4a2 2 0 0 1 2 2v2h5a1 1 0 0 1 0 2h-1v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8H3a1 1 0 1 1 0-2h5zM6 8v12h12V8H6zm8-2V4h-4v2h4zm-4 4a1 1 0 0 1 1 1v6a1 1 0 0 1-2 0v-6a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v6a1 1 0 0 1-2 0v-6a1 1 0 0 1 1-1z"/>
                                </svg>
                            </button>
