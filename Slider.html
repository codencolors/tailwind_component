<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Slider container -->
    <div class="max-w-full relative m-auto">
    <!-- Slider1 -->
        <div class="myslides hidden">
            <!-- No. -->
            <div class="absolute text-gray-200 font-semibold pr-4 pl-4 pt-2 pb-2">1/3</div>
            <!-- Image -->
            <img class="w-full align-middle" src="img/slider-1.jpg" alt="">
            <!-- Caption text -->
            <div class="absolute text-center text-gray-200 w-full -mt-12">Draw Image</div>
        </div>
        <!-- slider 2 -->
        <div class="myslides hidden">
            <!-- No. -->
            <div class="absolute text-gray-200 font-semibold pr-4 pl-4 pt-2 pb-2">1/3</div>
            <!-- Image -->
            <img class="w-full" src="img/slider-2.jpg" alt="">
            <!-- Caption text -->
            <div class="absolute text-center text-gray-200 w-full -mt-12">Draw Image</div>
        </div>
        <!-- slider -3 -->
        <div class="myslides hidden">
            <!-- No. -->
            <div class="absolute text-gray-200 font-semibold pr-4 pl-4 pt-2 pb-2">1/3</div>
            <!-- Image -->
            <img class="w-full" src="img/slider-3.jpg" alt="">
            <!-- Caption text -->
            <div class="absolute text-center text-gray-200 w-full -mt-12">Draw Image</div>
        </div>

    <!-- Next prev button -->
        <a class="cursor-pointer absolute w-auto p-4 bg-transparent font-semibold text-2xl rounded-br-full rounded-tr-full top-0 mt-8 hover:bg-indigo-200">&#10094;</a>
        <a class="cursor-pointer absolute w-auto p-4 bg-transparent font-semibold text-2xl rounded-bl-full rounded-tl-full right-0 top-0 mt-8 hover:bg-indigo-200">&#10095;</a>
    </div>
    <!-- Dot circle -->
    <div class="text-center">
        <span class="cursor-pointer h-2 w-2 mr-1 rounded-md inline-block bg-gray-500"></span>
        <span class="cursor-pointer h-2 w-2 mr-1 rounded-md inline-block bg-gray-500"></span>
        <span class="cursor-pointer h-2 w-2 mr-1 rounded-md inline-block bg-gray-500"></span>
    </div>

    <script>
        var slide = document.querySelector('.myslides');
        slide.style.display ="block";
    </script>

</body>
</html>
