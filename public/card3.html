<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="lg:px-24 lg:mx-16 my-24">
    <div class="flex flex-col lg:flex-row lg:border-1 lg:p-10 rounded-lg border-gray-400"
         style="	box-shadow: 0px 24px 50px 24px rgba(0, 0, 0, 0.25);	">
        <div class="flex flex-col lg:w-1/3 items-center mx-4 my-4 lg:my-0 lg:mx-10 justify-between text-center">
            <div>
                <img src="./img/circuit.png.webp" alt="">
            </div>
            <div class="mt-4 flex flex-col">
                <div class="font-bold text-xl" style="font-family: 'Montserrat', sans-serif;">
                    Fully Managed Process
                </div>
                <div class="text-xl text-gray-500 my-4">
                    Product management, quality assurance, DevOps: it’s all expertly covered
                </div>
            </div>
        </div>
        <div class="max-h-full bg-gray-200" style="width: 2px;"></div>
        <hr class="lg:hidden mx-8">
        <div class="flex flex-col lg:w-1/3 items-center mx-4 my-4 lg:my-0 lg:mx-10 justify-between text-center">
            <div>
                <img src="./img/stars.png.webp" alt="">
            </div>
            <div class="flex flex-col">
                <div class="font-bold text-xl" style="font-family: 'Montserrat', sans-serif;">
                    World-Class Team Structure
                </div>
                <div class="text-xl text-gray-500 my-4">
                    We model our team structure after top companies and our own successful exit
                </div>
            </div>
        </div>
        <div class="max-h-full bg-gray-200" style="width: 2px;"></div>
        <hr class="lg:hidden mx-8">

        <div class="flex flex-col lg:w-1/3 items-center mx-4 my-4 lg:my-0 lg:mx-10 justify-between text-center">
            <div>
                <img src="./img/rocket.webp" alt="">
            </div>
            <div class="mt-4 flex flex-col">
                <div class="font-bold text-xl" style="font-family: 'Montserrat', sans-serif;">
                    Build Now, No Hiring
                </div>
                <div class="text-xl text-gray-500 my-4">
                    Assembling a team that works together effectively takes time that you don’t have
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
