<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../public/build/tailwind.css">
    <style>
      body {
        
        background-color: rgb(2, 1, 1);
      }
    </style>
</head>
<body>
  <!-- Simple Button -->
  <div class="text-center">
    <h2 class="inline-block p-4 mb-2 text-2xl font-bold text-gray-100 border-b-2 border-orange-800 box-shadow-blue">Simple Button</h2><br>
    <button class="bg-blue-700 focus:outline-none btn hover:bg-blue-600">Button</button>
  </div>
<!-- 3-d Button -->
  <div class="text-center">
    <h2 class="inline-block p-4 mb-2 text-2xl font-bold text-gray-100 border-b-2 border-orange-800 box-shadow-blue">3-D button</h2><br>
    <button class="bg-blue-600 border-b-4 border-blue-800 focus:outline-none btn">Button</button>
  </div>
  <!-- Curve Button -->
  <div class="text-center">
    <h2 class="inline-block p-4 mb-2 text-2xl font-bold text-gray-100 border-b-2 border-orange-800 box-shadow-blue">Curve Button</h2><br>
    <button class="text-gray-700 rounded-tl-full rounded-br-full btn focus:outline-none focus:shadow-outline">
      Button
    </button>
  </div>
  <!-- Download Button-->
  <div class="text-center">
    <h2 class="inline-block p-4 mb-2 text-2xl font-bold text-gray-100 border-b-2 border-orange-800 box-shadow-blue">Download Button</h2><br>
    <button class="inline-flex items-center text-gray-800 bg-gray-300 focus:outline-none focus:shadow-outline btn hover:bg-gray-400">
    <svg class="w-4 h-4 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
    <span>Download</span>
  </button>

 </div>
</body>
</html>
