<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../public/build/tailwind.css">
    <style>
      body {
        
        background-color: rgb(2, 1, 1);
      }
    </style>
</head>
<body>
  <!-- Simple Button -->
  <div class="text-center">
    <h2 class="text-gray-100 p-4 font-bold text-2xl border-orange-800 border-b-2 inline-block  mb-2 box-shadow-blue">Simple Button</h2><br>
    <button class="focus:outline-none btn bg-blue-700 hover:bg-blue-600">Button</button>
  </div>
<!-- 3-d Button -->
  <div class="text-center">
    <h2 class=" text-gray-100 p-4 font-bold text-2xl border-orange-800 border-b-2 inline-block  mb-2 box-shadow-blue">3-D button</h2><br>
    <button class=" focus:outline-none btn bg-blue-600 border-b-4 border-blue-800">Button</button>
  </div>
  <!-- Curve Button -->
  <div class="text-center">
    <h2 class="text-gray-100 p-4 font-bold text-2xl border-orange-800 border-b-2 inline-block  mb-2 box-shadow-blue">Curve Button</h2><br>
    <button class="btn focus:outline-none focus:shadow-outline text-gray-700 rounded-tl-full rounded-br-full">
      Button
    </button>
  </div>
  <!-- Download Button-->
  <div class="text-center">
    <h2 class="text-gray-100 p-4 font-bold text-2xl border-orange-800 border-b-2 inline-block  mb-2 box-shadow-blue">Download Button</h2><br>
    <button class=" focus:outline-none focus:shadow-outline btn bg-gray-300 hover:bg-gray-400 text-gray-800 inline-flex items-center">
    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
    <span>Download</span>
  </button>

 </div>
</body>
</html>
