<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="../public/build/tailwind.css">
    <style>
        * {
            box-sizing: border-box;
        }
        #prevbtn , #nextbtn {
            top: 50%;
        }
    </style>
</head>
<body>
    <!-- Slider container -->
    <div class="relative">
    <!-- Slider1 -->
        <div class="hidden myslides">
            <!-- No. -->
            <div class="absolute pt-2 pb-2 pl-4 pr-4 font-semibold text-gray-200">1/3</div>
            <!-- Image -->
            <img id="sliderImage" class="w-full max-h-screen">
            <!-- Caption text -->
            <div class="absolute w-full -mt-12 text-center text-gray-200">Text Caption</div>
        </div>

    <!-- Next prev button -->
        <a id="prevbtn" class="absolute arrow_btn hover:bg-black">&#10094;</a>
        <a id="nextbtn" class="absolute right-0 arrow_btn hover:bg-black">&#10095;</a>
    </div>
    <!-- Dot circle -->
    <div class="text-center">
        <span class="dot_circle"></span>
        <span class="dot_circle"></span>
        <span class="dot_circle"></span>
    </div>
    <script src="../js/slider.js"></script>


</body>
</html>
